        <h2>Object Literal Exmple</h2>

        </div>
    
        <div class="form-group">

            <input type="text" class="form-control alert-warning" data-bind="value: lastName" id="txtLastName">

<!-- Create Knockout objects -->
<script>
    var personViewModel = {
        firstName: "John",
        lastName: "Smith"
    };

    ko.applyBindings(personViewModel);
</script>
